<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="add_blogentry" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <table align="center">
        <tr>
            <th>Title</th>
            <th><input type="text" name="title"></th>
        </tr>
        <tr>
            <th>Content</th>
            <th><textarea name="content" rows="4" cols="50"></textarea> </th>
        </tr>
        <tr>
            <th><button type="submit">Submit</button></th>
        </tr>
    </table>
    </form>
</body>
</html>
